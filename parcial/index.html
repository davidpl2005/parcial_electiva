<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes - UNICOLOMBO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://e7.pngegg.com/pngimages/564/148/png-clipart-computer-icons-computer-software-form-education-others-text-logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="https://unicolombo.edu.co/wp-content/uploads/2023/05/Logo-Unicolombo.png"
            width="400" height="120">

            <h1>Registro de estudiantes</h1>

            <p>Información del estudiante</p>

            <form action="#" method="POST" enctype="multipart/form-data">
                <label for="foto">Foto del estudiante:</label>
                <input type="file" id="foto" name="foto" accept="image/*"><br><br>

                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required><br><br>

                <label for="universidad">Universidad:</label>
                <input type="text" id="universidad" name="universidad" required><br><br>

                <label for="carrera">Carrera:</label>
                <input type="text" id="carrera" name="carrera" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <button type="submit">Registrar</button>
            </form>
        </div>
       
        <footer>
            
            <p>&copy; 2024 Isac David Pacheco López.</p>
       
        </footer>
    </div>
</body>
</html>
